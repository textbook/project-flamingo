on: push
name: Test
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        yarn: 1.10.1
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: yarn install:all
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test:cover
